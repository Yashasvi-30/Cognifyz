<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .nav {
            width: 100%;
            background-color: #333;
        }
        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .nav li {
            float: left;
        }
        .nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav li a:hover {
            background-color: #111;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-section input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a simple webpage with a heading, a paragraph, and an image. Below, you'll also find a basic form and a navigation menu with three links.</p>
        <img src="https://mir-s3-cdn-cf.behance.net/projects/404/1a3597165777983.Y3JvcCwyNjg4LDIxMDIsMCwyNDY.jpg" alt="Placeholder Image">
        <div class="form-section">
            <h2>Subscribe to our Newsletter</h2>
            <form>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
