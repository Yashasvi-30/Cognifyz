
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .contact-us {
            
            bottom: 50px;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            
        }

        .contact-us form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .contact-us input, .contact-us textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-us button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-us button:hover {
            background-color: #555;
        }


        .content {
            margin-top: 60px;
            margin-bottom: 100px;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .thumbnail {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>

    <div class="content">
        <div class="gallery">
            <img src="../LEVEL3/images/A1.png" alt="Image 1" class="thumbnail" onclick="showImage('../LEVEL3/images/A1.png')">
            <img src="../LEVEL3/images/A2.png" alt="Image 2" class="thumbnail" onclick="showImage('../LEVEL3/images/A2.png')"> 
            <img src="../LEVEL3/images/A3.png" alt="Image 3" class="thumbnail" onclick="showImage('../LEVEL3/images/A3.png')">
            <img src="../LEVEL3/images/A4.png" alt="Image 4" class="thumbnail" onclick="showImage('../LEVEL3/images/A4.png')">
            <img src="../LEVEL3/images/A5.png" alt="Image 5" class="thumbnail" onclick="showImage('../LEVEL3/images/A5.png')"> 
            <img src="../LEVEL3/images/A6.png" alt="Image 6" class="thumbnail" onclick="showImage('../LEVEL3/images/A6.png')">
            <img src="../LEVEL3/images/A7.png" alt="Image 7" class="thumbnail" onclick="showImage('../LEVEL3/images/A7.png')">
            <img src="../LEVEL3/images/A8.png" alt="Image 8" class="thumbnail" onclick="showImage('../LEVEL3/images/A8.png')"> 
            <img src="../LEVEL3/images/A9.png" alt="Image 9" class="thumbnail" onclick="showImage('../LEVEL3/images/A9.png')">
            <img src="../LEVEL3/images/A1.png" alt="Image 1" class="thumbnail" onclick="showImage('../LEVEL3/images/A1.png')">
            <img src="../LEVEL3/images/A2.png" alt="Image 2" class="thumbnail" onclick="showImage('../LEVEL3/images/A2.png')"> 
            <img src="../LEVEL3/images/A3.png" alt="Image 3" class="thumbnail" onclick="showImage('../LEVEL3/images/A3.png')">
            <img src="../LEVEL3/images/A4.png" alt="Image 4" class="thumbnail" onclick="showImage('../LEVEL3/images/A4.png')">
            <img src="../LEVEL3/images/A5.png" alt="Image 5" class="thumbnail" onclick="showImage('../LEVEL3/images/A5.png')"> 
            <img src="../LEVEL3/images/A6.png" alt="Image 6" class="thumbnail" onclick="showImage('../LEVEL3/images/A6.png')">
            <img src="../LEVEL3/images/A7.png" alt="Image 7" class="thumbnail" onclick="showImage('../LEVEL3/images/A7.png')">
            <img src="../LEVEL3/images/A8.png" alt="Image 8" class="thumbnail" onclick="showImage('../LEVEL3/images/A8.png')"> 
            <img src="../LEVEL3/images/A1.png" alt="Image 1" class="thumbnail" onclick="showImage('../LEVEL3/images/A1.png')">
            <img src="../LEVEL3/images/A2.png" alt="Image 2" class="thumbnail" onclick="showImage('../LEVEL3/images/A2.png')"> 
            <img src="../LEVEL3/images/A3.png" alt="Image 3" class="thumbnail" onclick="showImage('../LEVEL3/images/A3.png')">
            <img src="../LEVEL3/images/A4.png" alt="Image 4" class="thumbnail" onclick="showImage('../LEVEL3/images/A4.png')">
            <img src="../LEVEL3/images/A5.png" alt="Image 5" class="thumbnail" onclick="showImage('../LEVEL3/images/A5.png')"> 
            <img src="../LEVEL3/images/A6.png" alt="Image 6" class="thumbnail" onclick="showImage('../LEVEL3/images/A6.png')">
            <img src="../LEVEL3/images/A9.png" alt="Image 9" class="thumbnail" onclick="showImage('../LEVEL3/images/A9.png')">
        </div>

        <div id="modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>
    </div>
    <div class="contact-us">
        <p>Contact Us</p>
        <form>
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <textarea name="comment" placeholder="Enter your comment" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Yashasvi</p>
    </footer>

    <script>
        function showImage(src) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modal.style.display = 'block';
            modalImage.src = src;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
